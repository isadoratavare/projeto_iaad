{% extends "template.html" %}
{% block conteudo %}
    <form action="{{ url_for('buscar_assento') }}" method="get" enctype="multipart/form-data">
    <div class="row">
      <div class="col-md-3">
        <input type="text" id="cliente" name="cliente" class="form-control" placeholder="Cliente">
      </div>
      <button type="submit" class="btn btn-primary btn-salvar col-md-3">buscar</button>
    </div>
</form>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Assentos</th>
                </tr>
            </thead>
            <tbody>
            {% for assento in listaAssentos.assentos %}
                <tr>
                    <td>{{ assento }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
{% endblock %}
